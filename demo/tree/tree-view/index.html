<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <Window x:Class="AvlTreeView.MainWindow" xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation" xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml" Title="MainWindow" Height="487" Width="867" Loaded="Window_Loaded">
            <Grid>
                <TextBox Height="23" HorizontalAlignment="Left" Margin="0,425,0,0" Name="txtAddValue" VerticalAlignment="Top" Width="120" />
                <Button Content="Add" Height="23" HorizontalAlignment="Left" Margin="126,425,0,0" Name="btnAdd" VerticalAlignment="Top" Width="75" Click="btnAdd_Click" />
                <TextBox Height="23" HorizontalAlignment="Left" Margin="246,426,0,0" Name="txtRemoveValue" VerticalAlignment="Top" Width="120" />
                <Button Content="Remove" Height="23" HorizontalAlignment="Left" Margin="372,426,0,0" Name="btnRemove" VerticalAlignment="Top" Width="75" Click="btnRemove_Click" />
                <Button Content="Clear" Height="23" HorizontalAlignment="Left" Margin="498,425,0,0" Name="btnClear" VerticalAlignment="Top" Width="75" Click="btnClear_Click" />
                <Button Content="Add 100" Height="23" HorizontalAlignment="Left" Margin="655,425,0,0" Name="btnAdd100" VerticalAlignment="Top" Width="75" Click="btnAdd100_Click" />
                <Button Content="Bad 100" Height="23" HorizontalAlignment="Right" Margin="0,425,18,0" Name="btnBad100" VerticalAlignment="Top" Width="75" Click="btnBad100_Click" />

                <TabControl Height="419" HorizontalAlignment="Left" Margin="1,0,0,0" Name="tabControl1" VerticalAlignment="Top" Width="844">
                    <TabItem Header="AVL Tree" Name="tabAvl">
                        <Grid>
                            <Image Name="avlImage" Height="415" HorizontalAlignment="Left" Margin="1,0,0,0" VerticalAlignment="Top" Width="840" Stretch="Fill" />
                        </Grid>
                    </TabItem>
                    <TabItem Header="Binary Tree" Name="tabBinary">
                        <Grid>
                            <Image Name="binaryImage" Height="415" HorizontalAlignment="Left" Margin="1,0,0,0" VerticalAlignment="Top" Width="840" Stretch="Fill" />
                        </Grid>
                    </TabItem>
                </TabControl>
            </Grid>
        </Window>

    </body>
</html>
